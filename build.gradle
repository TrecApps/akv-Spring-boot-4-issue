plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0'
    id 'jacoco'

    id "io.spring.dependency-management" version "1.1.0"
}

dependencyManagement {
    imports {
        mavenBom("com.azure.spring:spring-cloud-azure-dependencies:7.0.0-beta.1")
    }
}

//ext {
//    springbootVersion = '4.0.0'
//}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'

group 'com.tc.demo'
version '0.0.1'
repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-webflux"

    implementation "com.azure.spring:spring-cloud-azure-starter-keyvault"

    // Including this dependency is what causes the issue. Removing it allows the app to run fine.
    implementation "io.netty:netty-codec-http:4.2.8.Final"

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}